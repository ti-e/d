name: Delete Old Files

on:
  schedule:
    - cron: '50 3 * * *'  # 每天北京时间11:50运行
  workflow_dispatch:  # 添加手动触发事件

jobs:
  delete_old_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Delete files older than 10 days
      run: |
        echo "Finding and deleting files older than 10 days"
        find . -type f -mtime +10 -exec rm -f {} \;
        echo "Files older than 10 days have been deleted"

    - name: Commit and push changes
      run: |
        git config --global user.name 'ti-e'
        git config --global user.email '${{ secrets.OKEMail }}'
        git add .
        git commit -m "Delete files older than 10 days" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.OKGITHUB_TOKEN }}
