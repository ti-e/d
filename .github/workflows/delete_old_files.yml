name: Delete Files Older than 10 Days

on:
  schedule:
    - cron: '50 3 * * *'  
  workflow_dispatch: 
jobs:
  delete_old_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Delete files older than 10 days
      run: |
        echo "Finding and deleting files older than 10 days"
        find . -type f -mtime +9 -exec rm -f {} \;
        echo "Files older than 10 days have been deleted"

    - name: Configure Git
      run: |
        git config --global user.name 'ti-e'
        git config --global user.email '${{ secrets.OKEMail }}'

    - name: Commit changes
      run: |
        git add -A
        git commit -m "Delete files older than 10 days" || echo "Nothing to commit"

    - name: Push changes to ti-e/j
      run: |
        git push https://github.com/ti-e/j.git HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.OKGITHUB_TOKEN }} 
        PERSONAL_ACCESS_TOKEN: ${{ secrets.OKUSER_TOKEN }}  
